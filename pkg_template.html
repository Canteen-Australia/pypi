<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <!-- Skeleton CSS -->
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet" type="text/css"/>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!-- Marked parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Favicon -->
  <link href="https://gist.githubusercontent.com/astariul/c09af596e802e945d3032774e10e1047/raw/f693a2e2b65966494da082887bc4be2917f615e4/random_icon.svg" rel="icon"/>
  <!-- Custom Styles -->
  <link href="../static/package_styles.css" rel="stylesheet" />
  <!-- Our JS -->
  <script type="text/javascript" src="../static/pypi_checker.js"></script>
  <script src="../static/package_page.js" defer></script>
  <title>
   Pypi - YourCompany
  </title>
 </head>
 
  <body>
   <div class="container">
    <section class="header">
     _package_name
     <span>
     </span>
     <span id='latest-version' class="version">
      _version
     </span>
    </section>
    <pre id='installdanger' hidden><button class="danger-button" disabled>DANGER ! A higher version of <i>_package_name</i> already exists on PyPi</button></pre>
    <pre id='installcmd'><code>pip install _package_name --extra-index-url https://astariul.github.io/github-hosted-pypi/</code></pre>
    <a href="_link">
    </a>
    <hr/>
    <div class="row">
     <div class="three columns">
      <button onclick="location.href='_homepage'">
       Homepage
      </button>
      <p class="elem">
       <b>
        Author :
       </b>
       _author
      </p>
     </div>
    <div class="nine columns">
     <h6 class="text-header">
      Description
     </h6>
     <p>
      _long_description
     </p>
    </div>
   </div>
  </div>
  <script>
    function warn_unsafe() {
      document.getElementById('installdanger').hidden = false;
      document.getElementById('installcmd').hidden = true;
    }

    $(document).ready(function(){
      var this_vers = document.getElementById('latest-version').textContent.trim();
      check_supply_chain_attack("_package_name", this_vers, warn_unsafe);
    });
  </script>
 </body>
</html>
